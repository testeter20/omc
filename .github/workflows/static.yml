# Simple workflow for deploying static content to GitHub Pages
name: Deploy static site to Pages

on:
  # Runs on pushes targeting the default branch and only when site files change
  push:
    branches: ["main"]
    paths:
      - "index.html"
      - "pages/**"
      - "components/**"
      - "assets/**"
      - "styles/**"
      - "scripts/**"
      - "data/**"
      - ".github/workflows/static.yml"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare static site
        run: |
          # Ensure GitHub Pages does not process with Jekyll
          touch .nojekyll
          # Optional: ensure index.html exists
          test -f index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository (site is at repo root)
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
