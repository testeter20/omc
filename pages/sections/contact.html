<!-- Contact Section -->
<section id="contact" class="contact">
    <div class="container">
        <div class="section-header">
            <h2>İletişim</h2>
            <p>Projeleriniz için bizimle iletişime geçin</p>
        </div>
        
        <div class="contact-content">
            <div class="contact-info">
                <div class="contact-card">
                    <div class="contact-header">
                        <div class="contact-icon">
                            <i class="ri-building-4-line"></i>
                        </div>
                        <h3>DURU MAKİNA</h3>
                    </div>
                    <div class="contact-details">
                        <div class="contact-row">
                            <i class="ri-map-pin-line"></i>
                            <span>Yeşilköy Mah. Gülçınar Sk. Güven Petrol Yanı Dörtyol / HATAY</span>
                        </div>
                        <div class="contact-row">
                            <i class="ri-phone-line"></i>
                            <div class="phone-numbers">
                                <span>0532 012 65 55</span>
                                <span>0544 777 01 22</span>
                            </div>
                        </div>
                        <div class="contact-row">
                            <i class="ri-mail-line"></i>
                            <span>makinaduru@gmail.com</span>
                        </div>
                    </div>
                </div>
                
                <div class="contact-map">
                    <iframe 
                        src="https://www.google.com/maps?q=36.860611,36.168472&z=16&hl=tr&output=embed" 
                        width="100%" 
                        height="200" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
            
            <div class="contact-form">
                <h3>Mesaj Gönder</h3>
                <form id="contactForm" novalidate>
                    <div class="form-row">
                        <div class="form-group">
                            <input id="name" name="name" type="text" placeholder="Ad Soyad" required>
                        </div>
                        <div class="form-group">
                            <input id="phone" name="phone" type="tel" placeholder="Telefon" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input id="email" name="email" type="email" placeholder="E-posta" required>
                    </div>
                    <div class="form-group">
                        <input id="subject" name="subject" type="text" placeholder="Konu" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Mesajınız" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="ri-send-plane-2-line"></i>
                        Gönder
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
